<!DOCTYPE html>
<html>
  <head>
    <title>jQuery vCenter Plugin Demo</title>
    <style>
      body {
        font-family: arial, sans-serif;
      }
      .container {
        height: 10em;
        width: 100%;
        background-color: black;
        position:relative;
        text-align: center;
      }
      .container__content {
        position: relative;
      }
      
      h1 {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container__content">
        <h1>Vertically Aligned Content</h1>
      </div>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="dist/jquery.vCenter.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.container').vCenter({
          target: '.container__content'
        });
      });
    </script>
  </body>
</html>
